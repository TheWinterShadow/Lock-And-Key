name: CI Tests

on:
  workflow_run:
    workflows: ["Deploy Documentation"]
    types:
      - completed
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-matrix:
    name: 'Test Python ${{ matrix.python-version }}'
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' || github.event_name == 'pull_request' }}
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Hatch
      run: |
        python -m pip install --upgrade pip
        pip install hatch
    
    - name: Run type checking
      run: |
        hatch run dev:mypy lock_and_key
        
    - name: Run tests  
      run: |
        hatch test
        
    - name: Build package
      run: |
        hatch build
        
    - name: Verify package
      run: |
        python -m pip install twine
        twine check dist/*
        
    - name: Test wheel installation and CLI
      run: |
        # Create a fresh virtual environment for testing
        python -m venv test_venv
        source test_venv/bin/activate
        
        # Install the wheel package
        python -m pip install --upgrade pip
        python -m pip install dist/*.whl
        
        # Test that the CLI works
        lock-and-key --help
        
        # Test TYPE_CHECKING behavior with fresh install
        python -c "import lock_and_key; print('âœ… Package imports successfully')"
        python -c "import lock_and_key.cli; print('âœ… CLI module imports successfully')"
        python -c "import lock_and_key.core.scanner; print('âœ… Core scanner imports successfully')"
        
        # Deactivate and cleanup
        deactivate
        rm -rf test_venv
        
        echo "ðŸŽ‰ Wheel installation and CLI test successful!"
        
    - name: Workflow Summary
      run: |
        echo "âœ… CI Tests completed successfully for Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ” Type checking passed with mypy" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ›¡ï¸ TYPE_CHECKING guards verified" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ§ª All tests passed" >> $GITHUB_STEP_SUMMARY  
        echo "ðŸ“¦ Package verification successful" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŽ¯ Wheel installation and CLI test successful" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”„ Next: Build and Package workflow will run automatically" >> $GITHUB_STEP_SUMMARY
