name: CI Tests

on:
  workflow_run:
    workflows: ["Deploy Documentation"]
    types:
      - completed
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-matrix:
    name: 'Test Python ${{ matrix.python-version }}'
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' || github.event_name == 'pull_request' }}
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Hatch
      run: |
        python -m pip install --upgrade pip
        pip install hatch
    
    - name: Run type checking
      run: |
        hatch run mypy lock_and_key
        
    - name: Test TYPE_CHECKING behavior
      run: |
        hatch run python test_type_checking.py
        
    - name: Run tests  
      run: |
        hatch test
        
    - name: Build package
      run: |
        hatch build
        
    - name: Verify package
      run: |
        python -m pip install twine
        twine check dist/*
        
    - name: Workflow Summary
      run: |
        echo "✅ CI Tests completed successfully for Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "🔍 Type checking passed with mypy" >> $GITHUB_STEP_SUMMARY
        echo "🛡️ TYPE_CHECKING guards verified" >> $GITHUB_STEP_SUMMARY
        echo "🧪 All tests passed" >> $GITHUB_STEP_SUMMARY  
        echo "📦 Package verification successful" >> $GITHUB_STEP_SUMMARY
        echo "🔄 Next: Build and Package workflow will run automatically" >> $GITHUB_STEP_SUMMARY
